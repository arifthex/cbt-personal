<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Berbasis Komputer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Menggunakan font Poppins sebagai default */
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Style untuk radio button custom */
        .option-radio:checked + label {
            border-color: #3b82f6; /* blue-500 */
            background-color: #eff6ff; /* blue-50 */
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="cbt-app" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <header class="flex justify-between items-center bg-white p-4 rounded-xl shadow-md mb-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold text-lg">
                    A
                </div>
                <div>
                    <h1 class="font-semibold text-gray-800">Andi Pratama</h1>
                    <p class="text-sm text-gray-500">Siswa Ujian</p>
                </div>
            </div>
            <button class="bg-red-100 text-red-600 hover:bg-red-200 font-semibold px-4 py-2 rounded-lg transition-colors">
                Logout
            </button>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-md flex flex-col">
                <div class="flex-grow">
                    <div class="flex justify-between items-start mb-6">
                        <h2 id="question-number" class="text-xl font-bold text-gray-800">Soal No. 1</h2>
                        <div id="timer" class="text-lg font-bold text-blue-600 bg-blue-100 px-4 py-2 rounded-lg">
                            <span id="time">59:59</span>
                        </div>
                    </div>
                    
                    <div id="question-container" class="space-y-5">
                        <div id="stimulus-container" class="prose max-w-none p-4 bg-gray-50 rounded-lg border"></div>
                        
                        <p id="question-text" class="text-gray-800 font-medium text-lg"></p>
                        
                        <div id="options-container" class="space-y-3"></div>
                    </div>
                </div>

                <div class="border-t mt-8 pt-6 flex flex-wrap items-center justify-between gap-4">
                    <button id="prev-btn" class="bg-gray-200 text-gray-800 hover:bg-gray-300 font-semibold px-6 py-3 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        &larr; Soal Sebelumnya
                    </button>
                    <button id="doubt-btn" class="bg-yellow-400 text-yellow-900 hover:bg-yellow-500 font-semibold px-6 py-3 rounded-lg transition-colors">
                        Tandai Ragu-Ragu
                    </button>
                    <button id="next-btn" class="bg-blue-500 text-white hover:bg-blue-600 font-semibold px-6 py-3 rounded-lg transition-colors">
                        Soal Selanjutnya &rarr;
                    </button>
                     <button class="w-full bg-green-600 text-white hover:bg-cyan-600 font-bold px-6 py-3 rounded-lg transition-colors">
                        <a href="selesai.html">Selesaikan Ujian</a>
                    </button>
                </div>
            </div>

            <aside class="bg-white p-6 rounded-xl shadow-md">
                <h3 class="font-bold text-lg text-gray-800 mb-4 border-b pb-3">Navigasi Soal</h3>
                <div id="question-grid" class="grid grid-cols-5 sm:grid-cols-6 gap-2">
                    </div>
                <div class="mt-6 space-y-3">
                    <div class="flex items-center gap-2">
                        <div class="w-5 h-5 bg-green-500 rounded"></div>
                        <span class="text-sm text-gray-600">Sudah Dijawab</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-5 h-5 bg-yellow-400 rounded"></div>
                        <span class="text-sm text-gray-600">Ragu-ragu</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-5 h-5 bg-gray-200 rounded"></div>
                        <span class="text-sm text-gray-600">Belum Dijawab</span>
                    </div>
                     <div class="flex items-center gap-2">
                        <div class="w-5 h-5 bg-blue-500 ring-2 ring-blue-300 rounded"></div>
                        <span class="text-sm text-gray-600">Posisi Saat Ini</span>
                    </div>
                </div>
            </aside>
        </main>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    // --- DATA SOAL (SIMULASI) ---
    const questions = [
        {
            id: 1,
            stimulus: `<p class="font-semibold">Dialog for question 1 & 2.</p><p>Mita: Excuse me, could you tell me where the nearest post office is?</p><p>John: Sure. It's just around the corner, next to the bank.</p><p>Mita: Thank you so much!</p>`,
            question: "What is the best expression used to answer Mitaâ€™s question?",
            options: [
                "Excuse me",
                "Thank you so much!",
                "Sure. It's just around the corner.",
                "Could you tell me...",
                "The nearest post office"
            ],
            answer: null, // null = belum dijawab, 0-4 = index jawaban
            state: 'unanswered' // 'unanswered', 'answered', 'doubtful'
        },
        {
            id: 2,
            stimulus: `<p class="font-semibold">Dialog for question 1 & 2.</p><p>Mita: Excuse me, could you tell me where the nearest post office is?</p><p>John: Sure. It's just around the corner, next to the bank.</p><p>Mita: Thank you so much!</p>`,
            question: "What does Mita express her gratitude with?",
            options: [
                "Excuse me",
                "Thank you so much!",
                "Just around the corner",
                "Next to the bank",
                "I don't know"
            ],
            answer: null,
            state: 'unanswered'
        },
        {
            id: 3,
            stimulus: null, // Soal tanpa stimulus
            question: "Which of the following sentences is grammatically correct?",
            options: [
                "She go to school every day.",
                "They is playing football now.",
                "He have a new car.",
                "I am a student.",
                "We does not like homework."
            ],
            answer: null,
            state: 'unanswered'
        },
        {
            id: 4,
            stimulus: `<p class="font-semibold">Read the text below.</p><p>The sun is a star at the center of the Solar System. It is a nearly perfect sphere of hot plasma, with internal convective motion that generates a magnetic field via a dynamo process. It is by far the most important source of energy for life on Earth.</p>`,
            question: "What is the main idea of the text?",
            options: [
                "The sun is a source of energy.",
                "The sun is a sphere of hot plasma.",
                "A description of the sun.",
                "The Solar System.",
                "Life on Earth depends on the sun."
            ],
            answer: null,
            state: 'unanswered'
        },
        {
            id: 5,
            stimulus: null,
            question: "Arrange the jumbled words into a correct sentence: <br> <b>(is - a - this - beautiful - day)</b>",
            options: [
                "A beautiful is this day.",
                "Day this is a beautiful.",
                "This is a beautiful day.",
                "Is this a beautiful day.",
                "Beautiful day is a this."
            ],
            answer: null,
            state: 'unanswered'
        }
        // Tambahkan 31 soal lagi di sini untuk mencapai 36
    ];
    for (let i = 6; i <= 36; i++) {
        questions.push({
            id: i,
            stimulus: null,
            question: `Ini adalah contoh pertanyaan untuk soal nomor ${i}.`,
            options: [`Pilihan A untuk soal ${i}`, `Pilihan B untuk soal ${i}`, `Pilihan C untuk soal ${i}`, `Pilihan D untuk soal ${i}`, `Pilihan E untuk soal ${i}`],
            answer: null,
            state: 'unanswered'
        });
    }


    // --- STATE & ELEMEN ---
    let currentQuestionIndex = 0;
    const totalTime = 3600; // 60 menit * 60 detik

    const questionNumberEl = document.getElementById('question-number');
    const stimulusContainerEl = document.getElementById('stimulus-container');
    const questionTextEl = document.getElementById('question-text');
    const optionsContainerEl = document.getElementById('options-container');
    const questionGridEl = document.getElementById('question-grid');
    const timeEl = document.getElementById('time');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const doubtBtn = document.getElementById('doubt-btn');

    // --- FUNGSI-FUNGSI ---

    function startTimer(duration, display) {
        let timer = duration, minutes, seconds;
        const interval = setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;

            if (--timer < 0) {
                clearInterval(interval);
                alert("Waktu habis!");
                // Tambahkan logika untuk mengakhiri ujian secara otomatis
            }
        }, 1000);
    }

    function renderQuestion(index) {
        const question = questions[index];
        
        questionNumberEl.textContent = `Soal No. ${question.id}`;
        
        // Render stimulus jika ada
        if (question.stimulus) {
            stimulusContainerEl.innerHTML = question.stimulus;
            stimulusContainerEl.style.display = 'block';
        } else {
            stimulusContainerEl.style.display = 'none';
        }

        questionTextEl.innerHTML = question.question;

        // Render pilihan jawaban
        optionsContainerEl.innerHTML = '';
        const optionChars = ['A', 'B', 'C', 'D', 'E'];
        question.options.forEach((option, i) => {
            const isChecked = question.answer === i;
            const optionId = `option-${index}-${i}`;

            const optionElement = `
                <div class="relative">
                    <input type="radio" name="option" value="${i}" id="${optionId}" class="sr-only option-radio" ${isChecked ? 'checked' : ''}>
                    <label for="${optionId}" class="flex items-start p-4 border-2 rounded-lg cursor-pointer transition-colors">
                        <span class="font-bold mr-4">${optionChars[i]}.</span>
                        <span class="flex-1">${option}</span>
                    </label>
                </div>
            `;
            optionsContainerEl.innerHTML += optionElement;
        });
        
        // Tambahkan event listener untuk pilihan jawaban
        document.querySelectorAll('input[name="option"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                questions[currentQuestionIndex].answer = parseInt(e.target.value);
                if (questions[currentQuestionIndex].state !== 'doubtful') {
                   questions[currentQuestionIndex].state = 'answered';
                }
                renderGrid();
            });
        });
        
        updateNavigationButtons();
        updateDoubtButton();
        renderGrid();
    }
    
    function renderGrid() {
        questionGridEl.innerHTML = '';
        questions.forEach((q, index) => {
            let colorClass = 'bg-gray-200 hover:bg-gray-300'; // unanswered
            if (q.state === 'answered') {
                colorClass = 'bg-green-500 hover:bg-green-600 text-white';
            } else if (q.state === 'doubtful') {
                colorClass = 'bg-yellow-400 hover:bg-yellow-500 text-yellow-900';
            }

            const isActive = index === currentQuestionIndex;
            const activeClass = isActive ? 'ring-2 ring-blue-500' : '';
            
            const gridItem = document.createElement('button');
            gridItem.textContent = q.id;
            gridItem.className = `w-10 h-10 flex items-center justify-center font-semibold rounded-md transition-colors ${colorClass} ${activeClass}`;
            gridItem.addEventListener('click', () => {
                currentQuestionIndex = index;
                renderQuestion(currentQuestionIndex);
            });
            questionGridEl.appendChild(gridItem);
        });
    }

    function updateNavigationButtons() {
        prevBtn.disabled = currentQuestionIndex === 0;
        nextBtn.disabled = currentQuestionIndex === questions.length - 1;
    }
    
    function updateDoubtButton() {
        if (questions[currentQuestionIndex].state === 'doubtful') {
            doubtBtn.textContent = 'Hilangkan Tanda Ragu';
            doubtBtn.classList.remove('bg-yellow-400', 'text-yellow-900', 'hover:bg-yellow-500');
            doubtBtn.classList.add('bg-blue-100', 'text-blue-700', 'hover:bg-blue-200');
        } else {
            doubtBtn.textContent = 'Tandai Ragu-Ragu';
            doubtBtn.classList.add('bg-yellow-400', 'text-yellow-900', 'hover:bg-yellow-500');
            doubtBtn.classList.remove('bg-blue-100', 'text-blue-700', 'hover:bg-blue-200');
        }
    }
    
    // --- EVENT LISTENERS ---
    
    prevBtn.addEventListener('click', () => {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            renderQuestion(currentQuestionIndex);
        }
    });

    nextBtn.addEventListener('click', () => {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            renderQuestion(currentQuestionIndex);
        }
    });
    
    doubtBtn.addEventListener('click', () => {
        const question = questions[currentQuestionIndex];
        if (question.state === 'doubtful') {
            // Kembali ke state sebelumnya
            question.state = question.answer !== null ? 'answered' : 'unanswered';
        } else {
            question.state = 'doubtful';
        }
        updateDoubtButton();
        renderGrid();
    });

    // --- INISIALISASI ---
    startTimer(totalTime, timeEl);
    renderQuestion(currentQuestionIndex);
});
</script>

</body>
</html>
