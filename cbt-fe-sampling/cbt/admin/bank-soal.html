<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Soal - Admin Panel CBT</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-primary { background-color: #1E3A8A; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100">

    <div x-data="bankSoalManager()" x-cloak class="flex h-screen bg-gray-100">
        <aside class="fixed inset-y-0 left-0 z-30 w-64 bg-primary text-white transform -translate-x-full transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-0">
            <div class="flex items-center justify-center p-6 bg-blue-900">
                <span class="text-2xl font-bold">Admin CBT</span>
            </div>
            <nav class="mt-4 px-4">
                <a href="dashboard.html" class="flex items-center px-4 py-3 text-blue-100 hover:bg-blue-900 rounded-lg transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                    <span>Dashboard</span>
                </a>
                <h3 class="px-4 mt-6 mb-2 text-xs font-semibold text-blue-200 uppercase tracking-wider">Manajemen</h3>
                <a href="manajemen-ujian.html" class="flex items-center px-4 py-3 mt-2 text-blue-100 hover:bg-blue-900 rounded-lg transition-colors duration-200">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                    <span>Manajemen Ujian</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 mt-2 text-white bg-blue-900 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v11.494m-9-5.747h18" /></svg>
                    <span>Bank Soal</span>
                </a>
                </nav>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex items-center justify-between p-4 bg-white border-b">
                <h1 class="text-xl font-semibold text-gray-800">Bank Soal</h1>
                <div class="flex items-center space-x-3">
                    <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-300 rounded-lg shadow-sm flex items-center transition duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                        Import Soal
                    </button>
                    <button class="bg-primary hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-lg flex items-center transition duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                        Tambah Soal Baru
                    </button>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white p-5 rounded-lg shadow"><p class="text-sm text-gray-500">Total Soal</p><p class="text-2xl font-bold text-gray-800">1,240</p></div>
                    <div class="bg-white p-5 rounded-lg shadow"><p class="text-sm text-gray-500">Soal Layak Pakai</p><p class="text-2xl font-bold text-green-600">843 <span class="text-base font-medium text-gray-500">(68%)</span></p></div>
                    <div class="bg-white p-5 rounded-lg shadow"><p class="text-sm text-gray-500">Perlu Revisi</p><p class="text-2xl font-bold text-yellow-600">302 <span class="text-base font-medium text-gray-500">(24%)</span></p></div>
                    <div class="bg-white p-5 rounded-lg shadow"><p class="text-sm text-gray-500">Soal Dibuang</p><p class="text-2xl font-bold text-red-600">95 <span class="text-base font-medium text-gray-500">(8%)</span></p></div>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-md mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                        <select class="w-full border-gray-300 rounded-md shadow-sm"><option>Semua Mapel</option><option>Matematika</option><option>Bahasa Indonesia</option></select>
                        <select class="w-full border-gray-300 rounded-md shadow-sm"><option>Semua Kategori</option><option>Pilihan Ganda</option><option>Essay</option></select>
                        <select class="w-full border-gray-300 rounded-md shadow-sm"><option>Semua Level</option><option>Mudah</option><option>Sedang</option><option>Sulit</option></select>
                        <input type="text" placeholder="Cari dengan kata kunci..." class="w-full lg:col-span-2 border-gray-300 rounded-md shadow-sm">
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-600">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th class="p-4 w-12"><input type="checkbox" x-model="selectAll" @click="toggleSelectAll" class="rounded border-gray-300 text-primary focus:ring-primary"></th>
                                    <th class="p-4 min-w-[300px]">Pertanyaan</th>
                                    <th class="p-4">Mapel</th>
                                    <th class="p-4">Kunci</th>
                                    <th class="p-4">Kesukaran</th>
                                    <th class="p-4">Daya Pembeda</th>
                                    <th class="p-4">Status</th>
                                    <th class="p-4 text-center">Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="soal in soalList" :key="soal.id">
                                    <tr class="bg-white border-b hover:bg-gray-50">
                                        <td class="p-4"><input type="checkbox" :value="soal.id" x-model="selectedSoalIds" class="rounded border-gray-300 text-primary focus:ring-primary"></td>
                                        <td class="p-4 font-medium text-gray-900" x-text="soal.pertanyaan"></td>
                                        <td class="p-4" x-text="soal.mapel"></td>
                                        <td class="p-4 font-mono text-center font-bold" x-text="soal.kunci"></td>
                                        <td class="p-4">
                                            <span :class="{'bg-green-100 text-green-800': soal.kesukaran.label === 'Mudah', 'bg-blue-100 text-blue-800': soal.kesukaran.label === 'Sedang', 'bg-red-100 text-red-800': soal.kesukaran.label === 'Sulit'}" class="px-2 py-1 text-xs font-semibold rounded-full" x-text="soal.kesukaran.label"></span>
                                        </td>
                                        <td class="p-4">
                                            <span :class="{'bg-green-100 text-green-800': soal.dayaPembeda.label === 'Baik', 'bg-yellow-100 text-yellow-800': soal.dayaPembeda.label === 'Cukup', 'bg-red-100 text-red-800': soal.dayaPembeda.label === 'Jelek'}" class="px-2 py-1 text-xs font-semibold rounded-full" x-text="soal.dayaPembeda.label + ' (' + soal.dayaPembeda.skor + ')'"></span>
                                        </td>
                                        <td class="p-4">
                                            <span :class="{
                                                'bg-green-100 text-green-800': soal.status === 'Layak',
                                                'bg-yellow-100 text-yellow-800': soal.status === 'Revisi',
                                                'bg-red-100 text-red-800': soal.status === 'Buang'
                                            }" class="px-2 py-1 text-xs font-bold rounded-full inline-flex items-center gap-1">
                                                <span x-text="soal.status === 'Layak' ? '✔️' : (soal.status === 'Revisi' ? '🛠️' : '🗑️')"></span>
                                                <span x-text="soal.status"></span>
                                            </span>
                                        </td>
                                        <td class="p-4">
                                            <div class="flex justify-center items-center gap-3">
                                                <button class="text-gray-400 hover:text-blue-600" title="Edit"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg></button>
                                                <button class="text-gray-400 hover:text-gray-600" title="Pratinjau"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg></button>
                                                <button class="text-gray-400 hover:text-red-600" title="Hapus"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        function bankSoalManager() {
            return {
                selectAll: false,
                selectedSoalIds: [],
                soalList: [
                    { id: 1, pertanyaan: 'Siapakah presiden pertama Republik Indonesia?', mapel: 'Sejarah', kunci: 'A', kesukaran: { label: 'Mudah', skor: 0.85 }, dayaPembeda: { label: 'Baik', skor: 0.45 }, status: 'Layak' },
                    { id: 2, pertanyaan: 'Hasil dari 25 x (12 + 8) : 5 adalah...', mapel: 'Matematika', kunci: 'C', kesukaran: { label: 'Sedang', skor: 0.55 }, dayaPembeda: { label: 'Baik', skor: 0.51 }, status: 'Layak' },
                    { id: 3, pertanyaan: 'The word "ubiquitous" means...', mapel: 'B. Inggris', kunci: 'D', kesukaran: { label: 'Sulit', skor: 0.25 }, dayaPembeda: { label: 'Cukup', skor: 0.32 }, status: 'Revisi' },
                    { id: 4, pertanyaan: 'Sebutkan 3 macam gaya berdasarkan sentuhan!', mapel: 'IPA', kunci: 'N/A', kesukaran: { label: 'Sedang', skor: 0.65 }, dayaPembeda: { label: 'Cukup', skor: 0.28 }, status: 'Revisi' },
                    { id: 5, pertanyaan: 'Apa ibukota dari Australia?', mapel: 'Geografi', kunci: 'B', kesukaran: { label: 'Mudah', skor: 0.92 }, dayaPembeda: { label: 'Jelek', skor: 0.11 }, status: 'Buang' },
                    { id: 6, pertanyaan: 'Jelaskan proses terjadinya fotosintesis secara rinci.', mapel: 'Biologi', kunci: 'N/A', kesukaran: { label: 'Sulit', skor: 0.31 }, dayaPembeda: { label: 'Baik', skor: 0.48 }, status: 'Layak' },
                ],
                toggleSelectAll() {
                    if (!this.selectAll) {
                        this.selectedSoalIds = this.soalList.map(soal => soal.id);
                    } else {
                        this.selectedSoalIds = [];
                    }
                }
            }
        }
    </script>
</body>
</html>
