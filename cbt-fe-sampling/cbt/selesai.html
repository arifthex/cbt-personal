<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Selesai - CBT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Animasi untuk Ikon Centang Sukses */
        .success-checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #10B981; /* emerald-500 */
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .success-checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <main class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 md:p-10 w-full max-w-2xl text-center">
        
        <div class="mx-auto mb-4">
            <svg class="success-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" width="80" height="80" style="margin: 0 auto;">
                <circle class="success-checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="success-checkmark__check" fill="none" stroke="#10B981" stroke-width="3" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>

        <header>
            <h1 class="text-3xl font-bold text-gray-800">Ujian Telah Diselesaikan</h1>
            <p class="text-gray-500 mt-2">Jawaban Anda berhasil dikirim ke sistem!</p>
        </header>

        <section class="bg-gray-50 border border-gray-200 rounded-xl p-6 my-8 text-left">
            <h2 class="text-lg font-semibold text-gray-700 mb-4 border-b pb-3">Ringkasan Ujian</h2>
            <div class="grid md:grid-cols-2 gap-x-8 gap-y-4 text-sm sm:text-base">
                <div>
                    <label class="text-gray-500">Nama Peserta</label>
                    <p id="display_nama" class="font-semibold text-gray-900"></p>
                </div>
                <div>
                    <label class="text-gray-500">Nomor Peserta</p>
                    <p id="display_nomor" class="font-semibold text-gray-900"></p>
                </div>
                <div>
                    <label class="text-gray-500">Jumlah Soal</label>
                    <p id="display_jumlah_soal" class="font-semibold text-gray-900"></p>
                </div>
                <div>
                    <label class="text-gray-500">Soal Dijawab</label>
                    <p id="display_soal_dijawab" class="font-semibold text-gray-900"></p>
                </div>
                 <div>
                    <label class="text-gray-500">Waktu Selesai</label>
                    <p id="display_waktu" class="font-semibold text-gray-900"></p>
                </div>
                <div>
                    <label class="text-gray-500">Status Pengiriman</label>
                    <div class="flex items-center gap-1">
                        <p id="display_status" class="font-semibold text-emerald-500"></p>
                    </div>
                </div>
            </div>
        </section>

        <section class="text-gray-600 space-y-2">
            <p>Terima kasih telah berpartisipasi dalam ujian ini.</p>
            <p class="font-medium">Hasil akhir akan diumumkan oleh panitia sesuai jadwal.</p>
            <p>Silakan logout dari sistem untuk mengakhiri sesi Anda.</p>
        </section>
        
        <footer class="mt-10 flex flex-col sm:flex-row justify-center gap-4">
            <a href="#" class="inline-flex items-center justify-center bg-blue-800 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-900 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
                Kembali ke Beranda
            </a>
            <a href="index.html" class="inline-flex items-center justify-center bg-gray-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-700 transition-colors">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V5h10a1 1 0 100-2H3zm12.293 4.293a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L16.586 13H9a1 1 0 110-2h7.586l-1.293-1.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
                Logout
            </a>
        </footer>
    </main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Simulasi data hasil ujian
    const hasilUjian = {
        nama: "Rahmanda Safitri",
        nomor: "20250101",
        jumlahSoal: "36 Soal",
        soalDijawab: "36 Soal",
        waktuSelesai: new Date().toLocaleString('id-ID', { dateStyle: 'full', timeStyle: 'short' }),
        status: "Berhasil Terkirim"
    };

    // Tampilkan data ke elemen HTML
    document.getElementById('display_nama').textContent = hasilUjian.nama;
    document.getElementById('display_nomor').textContent = hasilUjian.nomor;
    document.getElementById('display_jumlah_soal').textContent = hasilUjian.jumlahSoal;
    document.getElementById('display_soal_dijawab').textContent = hasilUjian.soalDijawab;
    document.getElementById('display_waktu').textContent = hasilUjian.waktuSelesai;
    document.getElementById('display_status').textContent = hasilUjian.status;
});
</script>

</body>
</html>
