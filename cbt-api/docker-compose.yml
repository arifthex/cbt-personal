version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: cbt_pg
    environment:
      POSTGRES_USER: cbtuser
      POSTGRES_PASSWORD: cbtpwd
      POSTGRES_DB: cbtdb
    ports:
      - "5433:5432" # Changed host port to 5433 to avoid conflicts
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - cbt-network

  redis:
    image: redis:7
    container_name: cbt_redis
    ports:
      - "6379:6379"
    networks:
      - cbt-network

  api:
    build: .
    container_name: cbt_api
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    environment:
      PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5433 # Changed to match the host port
      DB_USER: cbtuser
      DB_PASS: cbtpwd
      DB_NAME: cbtdb
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - cbt-network

volumes:
  pgdata:

networks:
  cbt-network:
    driver: bridge
